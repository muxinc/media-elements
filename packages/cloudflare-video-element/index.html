<!doctype html>

<title>&lt;cloudflare-video&gt;</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
>
<style>
  body {
    text-align: center;
    padding-bottom: 5rem;
  }
  media-controller,
  cloudflare-video {
    display: block;
    width: 100%;
    aspect-ratio: 16 / 9;
    background: #000;
  }
</style>

<script type="module" src="./cloudflare-video-element.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/media-chrome/+esm"></script>


<h1>&lt;cloudflare-video&gt;</h1>
<br>

<cloudflare-video
  controls
  src="https://watch.videodelivery.net/bfbd585059e33391d67b0f1d15fe6ea4"
  loop
  muted
  preload="auto"
  style="position:relative;"
></cloudflare-video>

<br>

<button id="loadbtn">Load new clip</button>

<script>
  const video = document.querySelector('cloudflare-video');

  loadbtn.onclick = () => {
    video.src = 'https://watch.videodelivery.net/8c796b1cee7ab418f77718477c566420';
  }

  video.addEventListener('emptied', (e) => {
    console.log(e.type);
  });

  video.addEventListener('loadstart', (e) => {
    console.log(e.type);
  });

  video.addEventListener('loadedmetadata', (e) => {
    console.log(e.type);
  });

  video.addEventListener('loadeddata', (e) => {
    console.log(e.type);
  });

  video.addEventListener('play', (e) => {
    console.log(e.type);
  });

  video.addEventListener('waiting', (e) => {
    console.log(e.type);
  });

  video.addEventListener('playing', (e) => {
    console.log(e.type);
  });

  video.addEventListener('pause', (e) => {
    console.log(e.type);
  });

  video.addEventListener('seeking', (e) => {
    console.log(e.type);
  });

  video.addEventListener('seeked', (e) => {
    console.log(e.type);
  });

  video.addEventListener('ended', (e) => {
    console.log(e.type);
  });

  video.addEventListener('durationchange', (e) => {
    console.log(e.type, video.duration);
  });

  video.addEventListener('volumechange', (e) => {
    console.log(e.type, video.volume);
  });

  video.addEventListener('resize', (e) => {
    console.log(e.type, video.videoWidth, video.videoHeight);
  });
</script>

<br>

<h2>With <a href="https://github.com/muxinc/media-chrome" target="_blank">Media Chrome</a></h2>

<media-controller>
  <cloudflare-video
    src="https://watch.videodelivery.net/bfbd585059e33391d67b0f1d15fe6ea4"
    slot="media"
    muted
    autopause
  ></cloudflare-video>
  <media-loading-indicator slot="centered-chrome" no-auto-hide></media-loading-indicator>
  <media-control-bar>
    <media-play-button></media-play-button>
    <media-seek-backward-button seek-offset="15"></media-seek-backward-button>
    <media-seek-forward-button seek-offset="15"></media-seek-forward-button>
    <media-mute-button></media-mute-button>
    <media-volume-range></media-volume-range>
    <media-time-range></media-time-range>
    <media-time-display show-duration remaining></media-time-display>
    <media-playback-rate-button></media-playback-rate-button>
    <media-pip-button></media-pip-button>
    <media-fullscreen-button></media-fullscreen-button>
  </media-control-bar>
</media-controller>
